<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 50%;
      margin: auto;
    }
    </style>
  <h1>Music App</h1>
  
</head>

<body>

  <body style="background: linear-gradient(to right, #bed9f5, #13b9e2, #6858f8);"></body>
  <main>

    <form id="PlaylistForm" >
   
      <!-- Artist name -->
      <div class="container overflow-hidden">
      <div class="row mb-3">
          <div class="col-md-4">
            <div class="artistName">
              <label for="artistName" class="form-label">Artist name</label>
              <input type="text" class="form-control" id="artistName" />
            </div>
          </div>

          <!-- Song name input -->
          <div class="col-md-4">
            <div class="title">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" />
            </div>
          </div>

          <!-- Album name input -->
          <div class="row mb-3">
              <div class="col-md-4">
                <div class="albumName">
                  <label for="albumName" class="form-label">Album name</label>
                  <input type="text" class="form-control" id="albumName" />
                </div>
              </div>

              <!-- Genre input-->
              <div class="col-md-4">
                <div class="genre">
                  <label for="genre" class="form-label">Genre name</label>
                  <input type="text" class="form-control" id="genre" />
                </div>
              </div>

              <!-- Release date input -->
              <div class="row mb-3">
                  <div class="col-sm-2">
                    <div class="releaseDate">
                      <label for="releaseDate" class="form-label">Release date</label>
                      <input type="date" class="form-control" id="releaseDate" />
                    </div>
                  </div>


</body>


</html>
